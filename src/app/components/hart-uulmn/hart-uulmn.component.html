<ejs-chart height="{{height}}" style='display:block;'
width="100%"
 [primaryXAxis]='primaryXAxis' 
 [primaryYAxis]='primaryYAxis'
 [chartArea]="chartArea"
 [tooltip]='tooltip'
 [title]="title"
 
 >
	    <e-series-collection>
	        <e-series groupName="A" [dataSource]='data' type='{{type}}' xName='x' yName='y' name='UK' width='2'> </e-series>
		    <e-series groupName="B" [dataSource]='data1' type='{{type}}' columnWidth='0.6' xName='x' yName='y' name='Germany' width='2'> </e-series>
		    <e-series groupName="A" [dataSource]='data2' type='{{type}}' xName='x' yName='y' name='France' width='2'> </e-series>
		    <e-series groupName="B" [dataSource]='data3' type='{{type}}' xName='x' columnWidth='0.6' yName='y' name='Italy' width='2'> </e-series>
	    </e-series-collection>
	</ejs-chart>
