<div class="loginContainer d-flex " style="height: 100vh; width: 100vw; ">
    <img class="a" src="../../../assets/ey.png" alt="">
    <div class=" imageContainer">

        <ejs-carousel cssClass="im">
            <e-carousel-items>
                <e-carousel-item cssClass="ee">
                    <ng-template #template>
                        <div class="rr">
                            <div class="bg-image"></div>
                            <div class="bg-text">
                                <h2><span>Building a Better </span> </h2>
                                <h3>Working <span> World</span> </h3>
                            </div>
                        </div>
                    </ng-template>
                </e-carousel-item>


            </e-carousel-items>
        </ejs-carousel>

    </div>
    <div class="formcontainer ">
        <form id="template_driven" #userForm="ngForm" novalidate>
            <h4 class="form-title">LogIn</h4>
            <div class="form-group template">
                <div class="e-float-input" [ngClass]="{'e-success':
                    password.valid}">
                    <input [type]="TxtType ? 'text' : 'password'" id="password" name="password"
                        [(ngModel)]="UserDetails.password" #password="ngModel"
                        minlength="6" required
                        >
                        <span class='bi eyepos' [ngClass]=" !TxtType ? 'bi-eye-fill':' bi-eye-slash-fill'" (click)="aze()"></span> 

                        <label class="e-float-text" [ngClass]="{'e-label-top':
                            UserDetails.password !== '' , 'e-label-bottom':
                            UserDetails.password == ''}" for="name">Password</label>
                    <span class="e-float-line"></span>

                </div>
                <span class="e-error" *ngIf="password.errors &&
                    password.errors?.['required'] && (
                    password.touched)">
                    * Enter your password
                </span>
                <span class="e-error" *ngIf="password.errors &&
                    password.errors?.['minlength']&& 
                    password.touched">
                    * Enter a valid password
                </span>
            </div>
            <div class="form-group template">
                <div id="mobile-no" class="e-float-input"
                    [ngClass]="{'e-success': email.valid}">
                    <input type="text" id="email" name="email"
                        [(ngModel)]="UserDetails.email" #email="ngModel"
                        required
                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                    <span class="e-float-line"></span>
                    <label class="e-float-text" [ngClass]="{'e-label-top':
                        UserDetails.email !== '' , 'e-label-bottom':
                        UserDetails.email == ''}" for="name">Email</label>
                </div>
                <span class="e-error" *ngIf="email.errors &&
                    email.errors?.['required'] && (email.dirty ||
                    email.touched)">
                    * Enter your email address
                </span>
                <span class="e-error" *ngIf="email.errors &&
                    email.errors?.['pattern'] && (email.dirty || email.touched)">
                    * Enter a valid email address
                </span>
            </div>
            <div class="form-group template d-flex justify-content-center">
                <div class="submitBtn" style="align-self: center;">
                    <button ejs-button class="submit-btn e-btn " cssClass="e-info"id="submit-btn"
                    [disabled]="userForm.invalid" 
                    
                         type="submit" (click)="Submit()">Submit</button>
                </div>
            </div>
            <ejs-checkbox label="Keep me logged in" style="align-self: flex-start; font-size: 1.6rem !important;" [(checked)]="checkedKeepMe"></ejs-checkbox>
            
            <a    style="text-decoration: underline; align-self: flex-end; cursor: pointer;">
                <h6 >Forgot password</h6>
            </a>
        </form>



        <!--  -->
    </div>
</div>
